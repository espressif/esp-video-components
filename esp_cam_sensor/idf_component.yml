version: "1.5.0"
description: "Espressif camera sensor drivers, it is recommended to use with esp_video"
targets:
  - esp32p4
  - esp32s3
  - esp32c3
  - esp32c5
  - esp32c6
  - esp32c61
url: https://github.com/espressif/esp-video-components/tree/master/esp_cam_sensor
repository: https://github.com/espressif/esp-video-components.git
issues: https://github.com/espressif/esp-video-components/issues
dependencies:
    idf: ">=5.3"
    esp_sccb_intf:
      version: ">=0.0.5"
      override_path: ../esp_sccb_intf
    cmake_utilities: "0.*"
