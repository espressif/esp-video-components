############
# Patterns #
############

.patterns-c-files: &patterns-c-files
  - ".gitlab/ci/static-code-analysis.yml"

  - "**/*.{c,C,cpp}"
  - "**/*.{h,H,hpp}"
  - "**/Kconfig"
  - "**/Kconfig.*"
  - "**/CMakeList.txt"

# build system, if changed, build all apps
.patterns-build_system: &patterns-build_system
  - "tools/build_apps.py"

# docs folder, in the alphabetic order
.patterns-docs: &patterns-docs
  - "docs/**/*"

.patterns-docs_md: &patterns-docs_md
  - "**/*.md"

# examples folder, in the alphabetic order
.patterns-examples: &patterns-examples
  - "examples/**/*"

# src related folders, in the alphabetic order
.patterns-srcs: &patterns-srcs
  - "drivers/**/*"
  - "include/**/*"
  - "private_include/**/*"
  - "src/**/*"

# src related folders, in the alphabetic order
.patterns-test: &patterns-test
  - "test/**/*"

.patterns-yml: &patterns-yml
  - "**/*.yml"

##############
# if anchors #
##############
.if-protected: &if-protected
  if: '($CI_COMMIT_REF_NAME == "master" || $CI_COMMIT_BRANCH =~ /^release\/v/ || $CI_COMMIT_TAG =~ /^v\d+\.\d+(\.\d+)?($|-)/)'

.if-dev-push: &if-dev-push
  if: '$CI_COMMIT_REF_NAME != "master" && $CI_COMMIT_BRANCH !~ /^release\/v/ && $CI_COMMIT_TAG !~ /^v\d+\.\d+(\.\d+)?($|-)/ && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event")'

##################
# Auto Generated #
##################
.if-trigger-job: &if-trigger-job
  if: '$BOT_DYNAMIC_TEST_JOBS && $BOT_DYNAMIC_TEST_JOBS =~ $CI_JOB_NAME'

.if-label-build: &if-label-build
  if: '$BOT_LABEL_BUILD || $CI_MERGE_REQUEST_LABELS =~ /^(?:[^,\n\r]+,)*build(?:,[^,\n\r]+)*$/i'

.if-label-target_test: &if-label-target_test
  if: '$BOT_LABEL_TARGET_TEST || $CI_MERGE_REQUEST_LABELS =~ /^(?:[^,\n\r]+,)*target_test(?:,[^,\n\r]+)*$/i'

.if-label-build_docs: &if-label-build_docs
  if: '$BOT_LABEL_BUILD_DOCS || $CI_MERGE_REQUEST_LABELS =~ /^(?:[^,\n\r]+,)*build_docs(?:,[^,\n\r]+)*$/i'

.if-label-pre_check: &if-label-pre_check
  if: '$BOT_LABEL_PRE_CHECK || $CI_MERGE_REQUEST_LABELS =~ /^(?:[^,\n\r]+,)*pre_check(?:,[^,\n\r]+)*$/i'

.if_label-deploy: &if-label-deploy
  if: '$BOT_LABEL_DEPLOY || $CI_MERGE_REQUEST_LABELS =~ /^(?:[^,\n\r]+,)*deploy(?:,[^,\n\r]+)*$/i'

.rules:patterns:clang_tidy:
  rules:
    - <<: *if-protected
    - <<: *if-dev-push
      changes: *patterns-c-files

# rules for examples
.rules:build:examples:
  rules:
    - <<: *if-protected
    - <<: *if-label-build
    - <<: *if-trigger-job
    - <<: *if-dev-push
      changes: *patterns-build_system
    - <<: *if-dev-push
      changes: *patterns-srcs
    - <<: *if-dev-push
      changes: *patterns-examples

# rules for ut
.rules:build:test:
  rules:
    - <<: *if-protected
    - <<: *if-label-build
    - <<: *if-label-target_test
    - <<: *if-trigger-job
    - <<: *if-dev-push
      changes: *patterns-build_system
    - <<: *if-dev-push
      changes: *patterns-srcs
    - <<: *if-dev-push
      changes: *patterns-test

# For others
.rules:build:docs:
  rules:
    - <<: *if-protected
    - <<: *if-label-build_docs
    - <<: *if-trigger-job
    - <<: *if-dev-push
      changes: *patterns-docs

.rules:deploy:docs_production:
  rules:
    - <<: *if-protected

.rules:pre_check:readme:
  rules:
    - <<: *if-protected
    - <<: *if-label-pre_check
    - <<: *if-trigger-job
    - <<: *if-dev-push
      changes: *patterns-build_system
    - <<: *if-dev-push
      changes: *patterns-docs_md

.rules:pre_check:components:
  rules:
    - <<: *if-protected
    - <<: *if-label-pre_check
    - <<: *if-trigger-job
    - <<: *if-dev-push
      changes: *patterns-build_system
    - <<: *if-dev-push
      changes: *patterns-yml
